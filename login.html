<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Advance Group Generator</title>

    <link rel="stylesheet" href="dist/css/style.css" media="screen" type="text/css" />

</head>

<body>

  <html lang="en-US">
  <head>

    <meta charset="utf-8">

    <title>Login</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->

  </head>

  <body>
  <div class="varun" >
<h4 class="varun1"> Advance Group Generator</h4>
</div>
    <div class="container">

      <div id="login">


        <form action="javascript:void(0);" method="get">

          <fieldset class="clearfix">

            <p><span class="fontawesome-user"></span><input type="text" id="username" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fontawesome-lock"></span><input type="password" id="password" value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
            <p><input type="submit" value="Sign In" onclick="validate()"></p>

          </fieldset>

        </form>

        

      </div> <!-- end login -->

    </div>
    <script type="text/javascript">
      
function validate()
{
    if(   document.getElementById("username").value == "Joran"
       && document.getElementById("password").value == "pass123" )
    {
        
        location.href="index.html";
    }
    else
    {
        alert( "Please Enter Correct Credentials" );
        location.href="login.html";
    }
}
</script>
    </script>

  </body>
</html>


</body>

</html>
